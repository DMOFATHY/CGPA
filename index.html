<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الموقع تحت الصيانة</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 50px;
      direction: rtl;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 2em;
      margin-top: 20px;
    }
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #25D366;
      color: white;
      padding: 12px 20px;
      border-radius: 50px;
      font-size: 16px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 999;
      transition: background-color 0.3s;
    }
    .whatsapp-btn:hover {
      background-color: #1ebe5b;
    }
  </style>
</head>
<body>
  <h1>🚧 الموقع تحت الصيانة 🚧</h1>
  <p>سنعود خلال:</p>
  <div id="countdown">جارٍ التحميل...</div>

  <!-- زر الواتساب -->
  <a class="whatsapp-btn" href="https://wa.me/201091964996" target="_blank">راسلنا عبر واتساب</a>

  <script>
    // وقت بداية الصيانة بتوقيت مصر
    const startTime = new Date("2025-06-28T12:00:00+02:00");
    const endTime = new Date(startTime.getTime() + 24 * 60 * 60 * 1000); // 24 ساعة

    // الإشعارات
    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    let notified = false;

    function updateCountdown() {
      const now = new Date();
      const diff = endTime - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "✅ انتهت الصيانة ✅";
        if ("Notification" in window && Notification.permission === "granted" && !notified) {
          new Notification("✨ الموقع جاهز الآن! ✨");
          notified = true;
        }
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${hours.toString().padStart(2, '0')} : ${minutes.toString().padStart(2, '0')} : ${seconds.toString().padStart(2, '0')}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
